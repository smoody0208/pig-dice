<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron jumbotron-fluid">
      <h1>Pig Dice</h1>
    </div>
  </div>
  <div class="container">
    <form id="names">
      <label for="player1">Player One Name</label>
      <input type="text" id="playerOneName">
      <label for="player2">Player Two Name</label>
      <input type="text" id="playerTwoName">
      
      <button type="submit" id="start" class="btn btn-danger">Play Pig Dice</button>
    </form>
  
   <center><div class="row" id="game">
      <div class="col-lg-4" id="player-one">
        <h2>Player One: <span class="player1-input"></span></h2>
        <button type="click" id="play-one" class="btn btn-danger">ROLL</button>
        <button type="click" id="hold-one" class="btn btn-info">HOLD</button>
        <div>
          <h3>Roll: </h3><span id="player1-roll"></span>

          <h3>Turn Score: </h3>
          <span id="player1-score"></span>

          <h2>Total Score:</h2>
          <span id="player1-total-score"></span>
        </div>
      </div>
      <div class="col-lg-4" id="player-two">
        <h2>Player Two: <span class="player2-input"></span></h2>
        <button type="click" id="play-two" class="btn btn-danger">ROLL</button>
        <button type="click" id="hold-two" class="btn btn-info">HOLD</button>
        <div>
          <h3>Roll: </h3><span id="player2-roll"></span>

          <h3>Turn Score: </h3>
          <span id="player2-score"></span>

          <h2>Total Score:</h2>
          <span id="player2-total-score"></span></center>
        </div>
        <div id="left"></div>
        <div id="right"></div>
        <div id="bottom"></div>
      </div>
    </div>
  </div>
</body>
</html>
